<mat-card class="dashboard-container">
  <h2 class="title">Rules Dashboard</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <!-- Index Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let row; let i = index">
        {{ i + 1 }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.ruleName }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">
        <mat-chip [color]="row.status === 'Drafted' ? 'warn' : 'primary'">
          {{ row.status }}
        </mat-chip>
      </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let row">
        {{ row.updatedDate | date: 'MM/dd/yyyy' }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-stroked-button color="primary" (click)="fetchRuleDetails(row.ruleId)">
          Edit
        </button>
        <button 
          *ngIf="row.status === 'Approved'" 
          mat-stroked-button 
          color="warn"
          class="ms-2 btn btn-success" (click)="executeRule(row.ruleId)" >
          Execute
        </button>
      </td>
    </ng-container>

    <!-- Header & Row Declaration -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
</mat-card>
