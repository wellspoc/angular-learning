<div class="container mt-5">
  <!-- Form Section -->
  <div class="card p-4 shadow-sm">
    <h2 class="mb-4 text-center">Rule Details</h2>
    <form>
      <!-- Rule Name -->
      <div class="mb-3">
        <label for="nameText" class="form-label">Rule Name</label>
        <input
          type="text"
          id="nameText"
          class="form-control"
          disabled
          [(ngModel)]="ruleName"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
  
      <!-- Test Statement -->
      <div class="mb-3">
        <label for="disabledTextArea" class="form-label">Test Statement</label>
        <textarea
          id="disabledTextArea"
          class="form-control"
          [(ngModel)]="disabledTextAreaContent"
          [ngModelOptions]="{ standalone: true }"
          disabled
          rows="4"
        ></textarea>
      </div>
  
      <!-- SQL Query -->
      <div class="mb-3">
        <label for="query" class="form-label">SQL Query</label>
        <input
          type="text"
          id="query"
          class="form-control"
          [(ngModel)]="query"
          [ngModelOptions]="{ standalone: true }"
          disabled
        />
      </div>
    </form>
  </div>
  
  <!-- Output Section -->
  <h3 class="mt-5 mb-3 text-start">Data View</h3>
  
  <div class="table-responsive">
    <table class="table table-bordered ">
      <thead>
        <tr>
          <th>#</th>
          <th *ngFor="let head of header">{{ head }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rule of dataList; let i = index">
          <td>{{ i + 1 }}</td>
          <td *ngFor="let head of header; let idx = index">
            {{rule[idx]}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
