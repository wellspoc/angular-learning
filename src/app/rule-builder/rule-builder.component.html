<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<div class="container mt-5">
  <div class="card p-4 shadow-sm">
    <h3 class="text-center mb-4">Rule Builder</h3>
    <form>
      <!-- Rule Name -->
      <div class="mb-4">
        <label for="nameText" class="form-label">Rule Name</label>
        <input
          type="text"
          id="nameText"
          class="form-control rounded-3"
          [(ngModel)]="ruleName"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>

      <!-- Test Statement -->
      <div class="mb-4">
        <label for="disabledTextArea" class="form-label">Test Statement</label>
        <textarea
          id="disabledTextArea"
          class="form-control rounded-3"
          [(ngModel)]="disabledTextAreaContent"
          [ngModelOptions]="{ standalone: true }"
          disabled
          rows="4"
        ></textarea>
      </div>

      <!-- Tables Selection -->
      <div class="row mb-4">
        <div class="col-md-5">
          <label for="availableTables" class="form-label">Available Tables</label>
          <select
            id="availableTables"
            class="form-select rounded-3"
            [(ngModel)]="selectedAvailable"
            [ngModelOptions]="{ standalone: true }"
            multiple
          >
            <option *ngFor="let table of tableList" [value]="table">{{ table }}</option>
          </select>
        </div>

        <div class="col-md-2 d-flex flex-column align-items-center justify-content-center my-auto">
          <button class="btn btn-primary btn-sm mb-2" (click)="moveToSelected()">▶</button>
          <button class="btn btn-secondary btn-sm" (click)="moveToAvailable()">◀</button>
        </div>

        <div class="col-md-5">
          <label for="selectedTables" class="form-label">Selected Tables</label>
          <select
            id="selectedTables"
            class="form-select rounded-3"
            [(ngModel)]="selectedAvailable"
            [ngModelOptions]="{ standalone: true }"
            multiple
          >
            <option *ngFor="let table of selectedTables" [value]="table">{{ table }}</option>
          </select>
        </div>
      </div>

      <!-- Columns Selection -->
      <div class="row mb-4">
        <div class="col-md-5">
          <label for="availableColumns" class="form-label">Available Columns</label>
          <select
            id="availableColumns"
            class="form-select rounded-3"
            [(ngModel)]="selectedAvailable"
            [ngModelOptions]="{ standalone: true }"
            multiple
          >
            <option *ngFor="let column of columnList" [value]="column">{{ column }}</option>
          </select>
        </div>

        <div class="col-md-2 d-flex flex-column align-items-center justify-content-center my-auto">
          <button class="btn btn-primary btn-sm mb-2" (click)="moveToSelectedColumn()">▶</button>
          <button class="btn btn-secondary btn-sm" (click)="moveToAvailableColumn()">◀</button>
        </div>

        <div class="col-md-5">
          <label for="selectedColumns" class="form-label">Selected Columns</label>
          <select
            id="selectedColumns"
            class="form-select rounded-3"
            [(ngModel)]="selectedAvailable"
            [ngModelOptions]="{ standalone: true }"
            multiple
          >
            <option *ngFor="let column of selectedColumns" [value]="column">{{ column }}</option>
          </select>
        </div>
      </div>

      <!-- SQL Query -->
      <div class="mb-4">
        <label for="query" class="form-label">SQL Query</label>
        <input
          type="text"
          id="query"
          class="form-control rounded-3"
          [(ngModel)]="query"
          [ngModelOptions]="{ standalone: true }"
          disabled
        />
      </div>

      <!-- Action Buttons -->
      <div class="text-center">
        <button type="button" class="btn btn-secondary me-2" *ngIf="showSaveButton" (click)="saveRule(0)">Save</button>
        <button type="button" class="btn btn-primary me-2"  *ngIf="showSubmitButton" (click)="saveRule(1)">Submit</button>
        <button type="button" class="btn btn-success" *ngIf="showExecuteButton" (click)="executeRule()">Execute</button>
        <button type="button" class="btn btn-success" *ngIf="showRewriteButton" (click)="saveRule(0)">Submit</button>
      </div>
    </form>
  </div>
</div>
