<mat-card class="task-list-container">
  <h2 class="title">Task List</h2>

  <table mat-table [dataSource]="paginatedTaskList" class="mat-elevation-z8">
    <!-- Index Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let task; let i = index">
        {{ (currentPage - 1) * itemsPerPage + i + 1 }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let task">{{ task.ruleName }}</td>
    </ng-container>

    <!-- Owner Column -->
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef>Owner</th>
      <td mat-cell *matCellDef="let task">{{ task.owner }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let task">
        {{ task.status }}
      </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let task">
        {{ task.createdDate | date: 'MM/dd/yyyy' }}
      </td>
    </ng-container>

    <!-- Header & Row Declaration -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
        [ngClass]="{'disabled-row': row.status === 'Completed'}" 
        (click)="fetchTaskDetails(row.taskId)">
    </tr>
  </table>

  <!-- Paginator -->
  <mat-paginator [length]="totalTasks"
                 [pageSize]="itemsPerPage"
                 [pageIndex]="currentPage - 1"
                 (page)="changePage($event)"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</mat-card>
