<div class="container mt-5">
  <div class="card p-4 shadow-sm">
    <h2 class="mb-4 text-center">Rule Details</h2>
    <form>
      <!-- Rule Name -->
      <div class="mb-3">
        <label for="nameText" class="form-label">Rule Name</label>
        <input
          type="text"
          id="nameText"
          class="form-control"
          disabled
          [(ngModel)]="ruleName"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>

      <!-- Test Statement -->
      <div class="mb-3">
        <label for="disabledTextArea" class="form-label">Test Statement</label>
        <textarea
          id="disabledTextArea"
          class="form-control"
          [(ngModel)]="disabledTextAreaContent"
          [ngModelOptions]="{ standalone: true }"
          disabled
          rows="4"
        ></textarea>
      </div>

      <!-- SQL Query -->
      <div class="mb-3">
        <label for="query" class="form-label">SQL Query</label>
        <input
          type="text"
          id="query"
          class="form-control"
          [(ngModel)]="query"
          [ngModelOptions]="{ standalone: true }"
          disabled
        />
      </div>

      <!-- Button Group Centered -->
      <div class="d-flex justify-content-center mt-4">
        <div class="btn-group" role="group" aria-label="Action buttons">
          <button
            type="button"
            class="btn btn-success me-2"
            *ngIf="showAcceptButton"
            (click)="userResponse('Accept')"
          >
            Accept
          </button>
          <button
            type="button"
            class="btn btn-danger me-2"
            *ngIf="showRejectButton"
            (click)="userResponse('Reject')"
          >
            Reject
          </button>
          <button
            type="button"
            class="btn btn-warning me-2"
            *ngIf="showRewriteButton"
            (click)="rewrite()"
          >
            Rewrite
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
